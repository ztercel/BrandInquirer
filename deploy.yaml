apiVersion: apps/v1 
kind: Deployment
metadata:
  name: brandInquirer
  labels:
    server: brandInquirer
spec:
  selector:
    matchLabels:
      server: brandInquirer
  replicas: 1

  template: 
    metadata:
      labels:
        server: brandInquirer
    spec:
      containers:
      - name: brandInquirer
        image: docker-registry.icarcloud.net:8088/ztercel/brandInquirer:v1.0.0
        ports:
        - containerPort: 3000
        
---

apiVersion: v1
kind: Service
metadata:
  name: brandInquirer
  labels:
    server: brandInquirer
spec:
  selector:
    server: brandInquirer
  type: NodePort
  # clusterIP: 10.106.100.2
  ports:
  - name: http
    protocol: TCP
    nodePort: 9001
    port: 9000
    targetPort: 3000
