<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>

<div id="example"></div>
<script type="text/babel">
class TodoApp extends React.Component {
    constructor(props) {
        super(props);
        /*this.type = { text: 'brand' };*/
        this.state = { text: '', value: '' };

        this.handleChange = this.handleChange.bind(this);
        this.handleSubmit = this.handleSubmit.bind(this);
    }

    render() {
        return (
            <div>
                <h3>商标查询</h3>
                <form onSubmit={this.handleSubmit}>
                    <p><label htmlFor="new-todo">选择类型</label>
                        <select id="select" value={this.state.value} onChange={this.handleChange}>
                            <option value="brand">商标名</option>
                            <option value="words">候选词</option>
                        </select>
                    </p>
                    <p><textarea id="new-todo" rows="10" cols="100" onChange={this.handleChange} value={this.state.text}/></p>
                    <button>查询</button>
                </form>
            </div>
        );
    }

    handleChange(e) {
        switch (e.target.id) {
            case 'new-todo':    this.setState({ text: e.target.value }); break;
            case 'select':      this.setState({ value: e.target.value }); break;
        }
    }

    handleSubmit(e) {
        alert(this.state.text + "  " + this.state.value);
    }
}

ReactDOM.render(<TodoApp />, document.getElementById('example'));
</script>

</body>
</html>
